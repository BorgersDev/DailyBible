<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Daily Bible</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <header class="header">
            <img src="logo.png" alt="Daily Bible é o seu app da bíblia" />

            <select arial-placeholder="selecione um livro">
                <option>Isaías</option>
                <option>Salmos</option>
            </select>

            <select arial-placeholder="selecione uma versão">
                <option>NVI</option>
                <option>King James</option>
            </select>          
        </header>

        <section class="container">
            <aside class="arrow-icon" >
                <img src="left-arrow.png" alt="Voltar um capítulo"/>
            </aside>

            <section class="content" >
                <article>
                    <h1>Isaías 1</h1>
                    <p>
                        1. No ano em que o rei Uzias morreu, eu vi o Senhor assentado sobre um alto e sublime trono, e as abas de Suas vestes enchiam o templo.
                    </p>
                    <p>
                        2. Serafins estavam por cima dele; cada um tinha seis asas: com duas cobriam o rosto, com duas cobriam os pés e com duas voavam.
                    </p>
                </article>
            </section>

            <aside class="arrow-icon">
                <img src="right-arrow.png" alt="Avançar um capítulo"/>
            </aside>

        </section>
    </body>
</html>
